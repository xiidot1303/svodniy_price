{% load static %}
<!--  -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{% block title %} {% endblock %}</title>
      <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/solid.css" integrity="sha384-ioUrHig76ITq4aEJ67dHzTvqjsAP/7IzgwE7lgJcg2r7BRNGYSK0LwSmROzYtgzs" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css" integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous"> -->
      <script src="https://kit.fontawesome.com/2707a376d5.js" crossorigin="anonymous"></script>
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
      
      <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}">  
      <link rel="stylesheet" href="{% static 'assets/my/my.css' %}">  
      {% block link %} {% endblock %}
    </head>
  <body class=" color-light ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">
        
        {% block main %}
        {% endblock %}
        <div class="content-page">
          <div class="container-fluid">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}" id="alert-box">
            {{ message }}
          </div>
          {% endfor %}
      
          {% endif %}


         <div class="row">
             <div class="col-lg-12">
             </div>
            {% block main_menu %}
            {% endblock %}
         </div>
      </div>
      </div>
    </div>
    <!-- Wrapper End-->
    <footer class="iq-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">

                </div>
                <div class="col-lg-6 text-right">
                    <span class="mr-1">


                    </span>
                </div>
            </div>
        </div>
    </footer>    <!-- Backend Bundle JavaScript -->

    
    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>
    
    <script src="{% static 'assets/js/sidebar.js' %}"></script>
    
    <!-- Flextree Javascript-->
    <script src="{% static 'assets/js/flex-tree.min.js' %}"></script>
    <script src="{% static 'assets/js/tree.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>
    
    <!-- SweetAlert JavaScript -->
    <script src="{% static 'assets/js/sweetalert.js' %}"></script>
    
    <!-- Vectoe Map JavaScript -->
    <script src="{% static 'assets/js/vector-map-custom.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <!-- <script src="{% static 'assets/js/chart-custom.js' %}"></script> -->
    <script src="{% static 'assets/js/charts/01.js' %}"></script>
    <script src="{% static 'assets/js/charts/02.js' %}"></script>
    
    <!-- slider JavaScript -->
    <script src="{% static 'assets/js/slider.js' %}"></script>
    
    <!-- Emoji picker -->
    <script src="{% static 'assets/vendor/emoji-picker-element/index.js' %}" type="module"></script>
    
    {% block script %} {% endblock %}
    
    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>

    <!-- alert box -->
    <script src="{% static 'assets/js/alert.js' %}"></script>
    <!-- <script src="{% static 'assets/my/my.js' %}"></script> -->
    <script>
        buttons = document.getElementsByClassName('r-u-sure');
        for (i=0; i < buttons.length; i++) {
            buttons[i].onclick = function() {
                return confirm("{{ request|string:'are you sure' }}");
            };
        }
 
        var elements = document.getElementsByClassName('clickable');
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            element.addEventListener('click', function() {
                var href = this.dataset.href;
                if (href) {
                    window.location.assign(href);
                }
            });
        }
    </script>
</body>
</html>
